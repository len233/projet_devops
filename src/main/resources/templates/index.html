<!DOCTYPE html>
<html lang="fr" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vente de Voitures</title>

    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Roboto', sans-serif;
    background: #f9fafb;
    color: #333;
    line-height: 1.6;
}

header {
    background: linear-gradient(135deg, #85C1E9, #F3F7FC);
    padding: 20px 0;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

header .container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 90%;
    margin: 0 auto;
}

header h1 {
    font-size: 2.5rem;
    color: #2e3d48;
    letter-spacing: 2px;
    text-transform: uppercase;
}

#search {
    padding: 12px 20px;
    font-size: 1.2rem;
    width: 70%;
    max-width: 400px;
    border: 2px solid #3498db;
    border-radius: 30px;
    background: #ecf0f1;
    color: #2c3e50;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease;
}

#search:focus {
    width: 100%;
    outline: none;
    border-color: #2980b9;
}

#car-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 30px;
    padding: 40px 20px;
}

.car-card {
    background: #ffffff;
    border-radius: 20px;
    overflow: hidden;
    width: 280px;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    position: relative;
    border: 1px solid #e1e1e1;
}

.car-card:hover {
    transform: translateY(-10px);
    box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
    background: #f7f7f7;
}

.card-img {
    height: 200px;
    background-size: cover;
    background-position: center;
    transition: opacity 0.3s ease;
}

.card-info {
    padding: 20px;
    text-align: center;
}

.car-card h2 {
    font-size: 1.6rem;
    color: #2980b9;
    margin-bottom: 10px;
}

.car-card p {
    font-size: 1.1rem;
    color: #7f8c8d;
    margin-bottom: 15px;
}

.buy-btn {
    background: #3498db;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 30px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background 0.3s ease;
}

.buy-btn:hover {
    background: #2980b9;
}

@media (max-width: 768px) {
    #car-container {
        flex-direction: column;
        align-items: center;
    }

    .car-card {
        width: 85%;
        max-width: 400px;
    }

    header h1 {
        font-size: 2rem;
    }
}

@media (max-width: 480px) {
    header h1 {
        font-size: 1.8rem;
    }

    #search {
        width: 90%;
    }
}

    </style>
</head>
<body>
<header>
    <div class="container">
        <h1>BuyCars</h1>
        <input type="text" id="search" placeholder="Rechercher une voiture..." onkeyup="searchCar()">
    </div>
</header>

<div id="car-container">
    <div class="car-card" data-plate="AA11BB">
        <div class="card-img" style="background-image: url('https://cdn.prod.website-files.com/66da09ee919601fcdef82d9a/677c0acdc8b03e4b5f0ef729_672b41dfeaf34f072710a973_New_Ferrari_V12_ext_02_red_media.jpeg');"></div>
        <div class="card-info">
            <h2>Ferrari</h2>
            <p>Plaque: AA11BB</p>
            <p>Année: 2000</p>
            <button class="buy-btn">Réserver maintenant</button>
        </div>
    </div>
    <div class="car-card" data-plate="BB22CC">
        <div class="card-img" style="background-image: url('https://www.topgear-magazine.fr/wp-content/uploads/2020/08/porsche_taycan_2021_3.jpg');"></div>
        <div class="card-info">
            <h2>Porsche</h2>
            <p>Plaque: BB22CC</p>
            <p>Année: 1000</p>
            <button class="buy-btn">Réserver maintenant</button>
        </div>
    </div>
    <div class="car-card" data-plate="CC33DD">
        <div class="card-img" style="background-image: url('https://images.caradisiac.com/logos/2/2/4/1/262241/S0-peugeot-3008-restyle-2020-nouvelle-gamme-les-prix-des-31-050-eur-185362.jpg');"></div>
        <div class="card-info">
            <h2>Peugeot</h2>
            <p>Plaque: CC33DD</p>
            <p>Année: 500</p>
            <button class="buy-btn">Réserver maintenant</button>
        </div>
    </div>
    <div class="car-card" data-plate="DD44EE">
        <div class="card-img" style="background-image: url('https://cdn.automobile-propre.com/uploads/2024/01/Nouvelle-Lancia-Ypsilon-e%CC%81lectrique.jpg');"></div>
        <div class="card-info">
            <h2>Lancia</h2>
            <p>Plaque: DD44EE</p>
            <p>Année: 500</p>
            <button class="buy-btn">Réserver maintenant</button>
        </div>
    </div>
</div>

<script>
    function searchCar() {
        var input, filter, container, cards, plateNumber, i;
        input = document.getElementById("search");
        filter = input.value.toUpperCase();
        container = document.getElementById("car-container");
        cards = container.getElementsByClassName("car-card");

        for (i = 0; i < cards.length; i++) {
            plateNumber = cards[i].getAttribute("data-plate");
            if (plateNumber.toUpperCase().indexOf(filter) > -1) {
                cards[i].style.display = "";
            } else {
                cards[i].style.display = "none";
            }
        }
    }
</script>
</body>
</html>
